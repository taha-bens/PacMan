plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'checkstyle'
}

configurations {
  testCompile
}

group 'fr.u-paris.informatique.cproj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.10.0'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'gui.App'

checkstyle {
    config = rootProject.resources.text.fromFile('checkstyle.xml')
    toolVersion '10.12.4'
}